<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <body>
        <div class="backgroundimage">
          <div class="headline">
            <h1 id="title">Pesquisa de Opinião da Comissão de Seleção</h1>
            <p id="description">Obrigado pelo seu tempo! Esta pesquisa nos ajudará a melhorar.</p>
          </div>
          <form id="survey-form">
            
            <fieldset>
              <legend>Como você definiria os postos de seleção que passou hoje?</legend>
              <label>
                <input type="radio" name="recomendation" value="recommend" class="inline" />Excelente
              </label>
              <label>
                <input type="radio" name="recomendation" value="not-recommend" class="inline" />Bom
              </label>
              <label>
                <input type="radio" name="recomendation" value="not-know" class="inline" />Ruim
              </label>
            </fieldset>
            <fieldset>
              <legend>Quais os setores você mais apreciou da seleção?</legend>
              <label>
                <input type="checkbox" value="sectors" class="inline">Limpeza 
              </label>
              <label>
                <input type="checkbox" value="sectors" class="inline">Tratamento 
              </label>
              <label>
                <input type="checkbox" value="sectors" class="inline">Educação
              </label>
              <label>
                <input type="checkbox" value="sectors" class="inline">Explicações
              </label>
              <label>
                <input type="checkbox" value="sectors" class="inline">Palestras
              </label>
              <label>
                <input type="checkbox" value="sectors" class="inline">Tempo de atendimento
              </label>
              <label>
                <input type="checkbox" value="sectors" class="inline">Organização
              </label>
              <label>
                <input type="checkbox" value="sectors" class="inline">Todas opções
              </label>
              <label>
                Algum comentário, crítica ou sugestão?
                <textarea rows="5" cols="30" id="comments" placeholder="Digite aqui..."></textarea>
              </label>
            </fieldset>
            <input type="submit" id="submit" value="Enviar" />
          </form>
        </div>
      </body>
      
      </html>
</body>
</html>
